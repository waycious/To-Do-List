<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My To Do List</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="list-holder" class="well">
        <h1>My To Do List</h1>
        <div id="input-fields">
            <input class="input-lg" type="text" id="item-input" placeholder="Enter a new task" />
            <div class="btn btn-primary" onclick="MyApp.addItem();">Add Item</div>
        </div>
        <div id="list">
        </div>
        <div class="btn btn-danger" onclick="MyApp.deleteItems();">Delete</div>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
